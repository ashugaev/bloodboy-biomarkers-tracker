<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Bloodboy</title>
    <script>
      // SPA routing for GitHub Pages: redirect to index.html with path as query
      // /data -> /?/data
      var l = window.location;
      
      // if processed already, go to root
      if(l.search.indexOf('?/') === 0) {
        l.replace(l.origin + '/'); 
      } else {
        var path = l.pathname
        l.replace(l.origin + '/?' + path);
      }
    </script>
  </head>
  <body>
  </body>
</html>
